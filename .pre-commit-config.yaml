---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.3.0
    hooks:
      - id: trailing-whitespace

  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.11.0
    hooks:
      - id: gitlint

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    sha: v1.1.6
    hooks:
      - id: remove-tabs
        exclude: >
            (?x)^(
                .git/COMMIT_EDITMSG|
                docs/make.bat|
                docs/Makefile
            )$
