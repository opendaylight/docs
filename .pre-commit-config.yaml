---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace

  - repo: https://github.com/jorisroovers/gitlint
    rev: 4d9119760056492eabc201bfad5de2f9e660b85f
    hooks:
      - id: gitlint
        stages: [commit-msg]
      - id: gitlint-ci
        stages: [manual]

  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.1
    hooks:
      - id: remove-tabs
        stages: [commit]
        exclude: >
            (?x)^(
                .git/COMMIT_EDITMSG|
                docs/make.bat|
                docs/Makefile|
                projects_list.tsv
            )$
